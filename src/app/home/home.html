<div class="home-container">
  <!-- Angular Logo with Text Animation -->
  <div class="angular-logo-container" (mouseenter)="logoHovered = true" (mouseleave)="logoHovered = false">
    <div class="logo-wrapper">
      <svg viewBox="0 0 300 300" class="angular-icon">
        <path fill="#DD0031" d="M125 30L31.9 63.2l14.2 123.1L125 230l78.9-43.7 14.2-123.1z"/>

      <span class="angular-text" [class.visible]="logoHovered">Angular</span>

  </div>

  <h1 class="app-title">
    ProDecide
  </h1>

  <!-- Rest of your template remains the same -->
  <p class="app-description">
    Your personalized guide to a fulfilling career based on your unique skills and aspirations.
  </p>

  <div class="action-buttons">
    <a routerLink="/decide" class="btn">
      Decide My Career
    </a>
    <a routerLink="/mentors" class="btn">
      Explore Mentors
    </a>
    <a routerLink="/join-mentor" class="btn">
      Join as a Mentor
    </a>
  </div>
</div>
